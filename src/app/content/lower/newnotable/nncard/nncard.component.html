<div class="nncard">
    <a class="nncard-coverlink" href={{albuminfo_url}}>
        <img class="nncard-coverimg" src={{albumart_url}}>
    </a>
    <h4 class="nncard-title">
        <a href={{albumart_url}}>
            <span class="albumnametext">{{albumname}}</span>
            <span class="albumartisttext">
                by {{albumartist}}
            </span>
        </a>
    </h4>
    <p class="nncard-genre">{{albumgenre}}</p>
    <p class="nncard-descr">{{albumdescr}}<p>
</div>

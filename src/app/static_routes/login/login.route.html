<div class="login">
    <div class="login-content">
        <div class="login-form-container">
            <h2 class="heading">Log in</h2>
            <form class="cred-form" #authForm="ngForm" (ngSubmit)="login(authForm.value)">
                <div class="creds">
                    <div class="email-field cred-fields input-group">
                        <span class="input-group-text">Username / email</span>
                        <input class="form-control" type="email" ngModel name="email" required email>
                    </div>
                    <div class="pass-field cred-fields input-group">
                        <span class="input-group-text">Password</span>
                        <input class="form-control" type="password" ngModel name="password" required password minlength="8">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="sbutton btn btn-dark" type=submit [disabled]="!authForm.value">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
